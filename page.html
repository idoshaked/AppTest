<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Switcher</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .container {
      width: 200%;
      height: 100vh;
      display: flex;
    }
    .page {
      width: 50%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }
    .page-1 {
      background-color: #f0f0f0;
    }
    .page-2 {
      background-color: #e0e0e0;
      transform: translateX(100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page page-1">
      <!-- Content for updates.html -->
      <h1>Updates Page</h1>
      <p>This is the Updates page content.</p>
    </div>
    <div class="page page-2">
      <!-- Content for chat.html -->
      <h1>Chat Page</h1>
      <p>This is the Chat page content.</p>
    </div>
  </div>

  <script>
    let startX = 0;
    let endX = 0;

    document.querySelector('.container').addEventListener('touchstart', touchStart, false);
    document.querySelector('.container').addEventListener('touchend', touchEnd, false);

    function touchStart(event) {
      startX = event.touches[0].clientX;
    }

    function touchEnd(event) {
      endX = event.changedTouches[0].clientX;
      handleGesture();
    }

    function handleGesture() {
      if (startX - endX > 50) {
        // Swiped left, go to next page
        document.querySelector('.page-1').style.transform = 'translateX(-100%)';
        document.querySelector('.page-2').style.transform = 'translateX(0)';
      } else if (endX - startX > 50) {
        // Swiped right, go to previous page
        document.querySelector('.page-1').style.transform = 'translateX(0)';
        document.querySelector('.page-2').style.transform = 'translateX(100%)';
      }
    }
  </script>
</body>
</html>
