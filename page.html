<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Switcher</title>
  <style>
    /* ... Your CSS styles ... */
  </style>
</head>
<body>
  <div class="container">
    <div class="page page-1" id="page1">
      <!-- Content from updates.html will be loaded here -->
    </div>
    <div class="page page-2" id="page2">
      <!-- Content from chat.html will be loaded here -->
    </div>
  </div>

  <script>
    let startX = 0;
    let endX = 0;
    let currentPage = 1;

    document.querySelector('.container').addEventListener('touchstart', touchStart, false);
    document.querySelector('.container').addEventListener('touchend', touchEnd, false);

    // Load updates.html by default when the page loads
    window.onload = function() {
      loadPageContent('updates.html', 'page1');
    };

    function touchStart(event) {
      startX = event.touches[0].clientX;
    }

    function touchEnd(event) {
      endX = event.changedTouches[0].clientX;
      handleGesture();
    }

    function handleGesture() {
      if (startX - endX > 50 && currentPage === 1) {
        // Swiped left, load chat.html
        currentPage = 2;
        document.getElementById('page2').style.transform = 'translateX(0)';
        loadPageContent('chat.html', 'page2');
      } else if (endX - startX > 50 && currentPage === 2) {
        // Swiped right, load updates.html
        currentPage = 1;
        document.getElementById('page1').style.transform = 'translateX(0)';
        loadPageContent('updates.html', 'page1');
      }
    }

    function loadPageContent(pageURL, containerId) {
      fetch(pageURL)
        .then(response => response.text())
        .then(content => {
          document.getElementById(containerId).innerHTML = content;
        })
        .catch(error => console.log(error));
    }
  </script>
</body>
</html>
